<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="script.js"></script>  -->
    <title>Morse Code WebApp</title>
  </head>
  <body>
    <input type="file" name="inputFile" id="inputFile" />
    <br />
    <pre id="outputFile"></pre>

    <input id="translate" type="button" value="Translate Code" onclick="translate();"/>
    <br />
    <pre id="outputTranslation"></pre>

    <script type="text/javascript">
    
    document.getElementById('inputFile').addEventListener('change', function() {
              
            let fr=new FileReader();
            fr.onload=function(){
                document.getElementById('outputFile').textContent=fr.result;
            }
              
            fr.readAsText(this.files[0]);
        })
    </script>
  </body>
</html>
